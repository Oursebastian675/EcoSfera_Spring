spring.application.name=EcoSfera
spring.datasource.url=jdbc:mysql://localhost:3306/ecosferapi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG
logging.level.com.example.EcoSfera.config.JwtAuthenticationFilter=DEBUG
logging.level.com.example.EcoSfera.config.JwtTokenProvider=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-contraseña-o-app-password # Si usas Gmail con 2FA, necesitas una "App Password"

# Propiedades adicionales para Gmail (TLS)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true # Opcional, pero recomendado


app.jwt.secret=EsteEsUnSecretoMuyLargoYComplicadoParaMiAplicacionEcoSferaDeberiaSerCambiadoEnProduccion
app.jwt.expiration-ms=86400000